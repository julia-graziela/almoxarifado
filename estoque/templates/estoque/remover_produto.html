<!DOCTYPE html>
<html>
<head>
    <title>Remover Produto</title>
</head>
<body>
    <h1>Remover Produto</h1>
    <p>Tem certeza que deseja remover o produto "{{ produto.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'estoque:lista_produtos' %}">Cancelar</a>
</body>
</html>
