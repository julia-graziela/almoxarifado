{% extends "layouts/base.html" %}

{% block title %}Adicionar Produto{% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
.container {
    margin-top: 50px;
}

.form {
    max-width: 400px;
    margin: 0 auto;
}

.form input[type="text"],
.form input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.form button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

.form button[type="submit"]:hover {
    background-color: #0069d9;
}

.btn-secondary {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    background-color: #6c757d;
    color: #fff;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

    
</style>

{% endblock stylesheets %}


{% block content %}
    <h1 class="mt-4">Adicionar Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    <a href="{% url 'estoque:lista_produtos' %}" class="btn btn-secondary mt-3">Voltar para a lista de produtos</a>
{% endblock %}
